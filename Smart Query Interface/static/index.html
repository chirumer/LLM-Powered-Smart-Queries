<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ChatGPT Clone</title>
</head>
<body>
    <nav id="sidebar">
        <div class="float-top">
            <div class="sidebar-controls">
                <button class="new-chat" id="new-chat-btn"><i class="fa fa-plus"></i> New chat</button>
                <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
            </div>
            <ul class="conversations" id="conversations">
            </ul>
        </div>
        <div class="user-menu">
            <button>
                <i class="user-icon">u</i>
                Sunil Thakur
                <i class="fa fa-ellipsis dots"></i>
            </button>
            <ul>
                <li><button>My plan</button></li>
                <li><button>Custom instructions</button></li>
                <li><button>Settings &amp; Beta</button></li>
                <li><button>Log out</button></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="view new-chat-view">
            <div class="model-selector">
               <button class="gpt-3">
                        <select  class="env-drop" id="envValue"> 
                           <option value="">Select Environment </option>     
                          </select>
                    
                </button>
                  
                <button class="gpt-4">
                        <select class="env-drop" id="databaseValue"> 
                           <option value="">Select Database </option>     
                          </select> 
                </button>
            </div>

            <div class="logo">
                HyperfaceGPT
            </div>
            <h2 class="title">Interact with Databases in Natural Language Effortlessly, A Complete Text-to-SQL Solution</h2>
        </div>


        <div class="view conversation-view" >
            <p class="database-title" id="database-title"></p>
            <div class="scroller" id="chat-container">
        </div>
    </div>
        <div id="message-form">
            <div class="message-wrapper">
                <textarea id="message" rows="1" placeholder="Send a message"></textarea>
                <button class="send-button" id="sendButton"><i class="fa fa-paper-plane"></i></button>
            </div>
            <div class="disclaimer">This is a ChatGPT UI Clone for personal use and educational purposes only.</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
